<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./jquery初階滑鼠事件-clickhover.css" />
  </head>
  <body>
    <h1>jquery 初階滑鼠事件click/hover</h1>
    <h3>1.典籍觸發，與紀錄購買狀態(CLICK)</h3>
    <div class="buybtn">點擊購買</div>
    <div class="buybtn">點擊購買</div>
    <hr />
    <h3>2.$(this)操作觸發動作的按鈕:請選擇物品</h3>
    <div class="selbtn" data-cata="tree">選擇物品1</div>
    <div class="selbtn" data-cata="flower">選擇物品2</div>
    <div class="selbtn" data-cata="sea">選擇物品3</div>
    <h4 class="show_info">已選擇物品:無</h4>
    <h4 class="show_cata">已選擇種類</h4>

    <hr />

    <h3>3.滑鼠的移入移出</h3>
    <div class="buybtn mbtn">使用者移入了嗎</div>
    <hr />

    <h3>4.時間相關的一些觸發</h3>
    <h4>set Timeout(動作,時間)經過特定時間後執行</h4>
    <h4>set Interval(動作,時間)每經過特定時間後執行</h4>
    <div class="timerbox selbtn">五秒後這裡會變成紅色</div>

    <div class="countbox">經過了XXX秒</div>

    <script src="./../jquery-3.6.0.min.js"></script>
    <script src="./jquery初階滑鼠事件-clickhover.js"></script>
  </body>
</html>
