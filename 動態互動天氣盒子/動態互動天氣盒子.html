<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./動態互動天氣盒子.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Vadodara:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="daybox">
      <label>
        <input type="checkbox" id="switch_night" />
        <div class="top">
          <div class="moon"></div>
          <div class="cloud">
            <div class="rain"></div>
            <div class="rain rain2"></div>
            <div class="rain rain3"></div>
          </div>
          <svg class="temsvg">
            <circle cx="0" cy="100" r="3" />
            <text x="0" y="100">26°</text>
            <circle cx="70" cy="80" r="3" />
            <text x="70" y="80">27°</text>
            <circle cx="140" cy="60" r="3" />
            <text x="140" y="60">28°</text>
            <circle cx="210" cy="70" r="3" />
            <text x="210" y="70">27.8°</text>
            <circle cx="280" cy="100" r="3" />
            <text x="280" y="100">26.3°</text>
            <circle cx="350" cy="110" r="3" />
            <text x="350" y="110">26°</text>
            <circle cx="420" cy="90" r="3" />
            <text x="420" y="90">26°</text>
            <circle cx="490" cy="80" r="3" />
            <text x="490" y="80">26°</text>
            <circle cx="560" cy="560" r="3" />
            <text x="560" y="560">26°</text>
            <polyline
              points="0,100 70,80 140,60 210,70 280,100 350,110 420,90 490,80 560,560"
            ></polyline>
          </svg>
          <div class="text_area">
            <div class="temperature">26°C</div>
            <div class="infos">
              <div class="address">桃園市</div>
              <div class="time">星期一 上午 8:00</div>
            </div>
          </div>
        </div>
        <div class="bottom">
          <div class="dayweather">
            <h3>MON</h3>
            <!-- viewbox ( min-x, min-y, width, height ) -->
            <svg viewbox="-50 -50 100 100">
              <!-- r=22表示 半徑22 -->
              <circle class="sun" cx="0" cy="0" r="22" />
              viewbox="-50 -50 100 100">
              <circle class="sun" cx="0" cy="0" r="22"></circle>
            </svg>
          </div>
          <div class="dayweather">
            <h3>TUE</h3>
            <svg viewbox="-50 -50 100 100">
              <circle class="sun" cx="0" cy="0" r="22"></circle>
            </svg>
          </div>
          <div class="dayweather">
            <h3>WED</h3>
            <svg viewbox="-50 -50 100 100">
              <circle class="sun" cx="0" cy="0" r="22" />
              <!-- svg的左上方起始點是-50 -50 寬度設定的是100,因此sun cx cy設定0,0就會是正中間， 宥cloud要在sun 的下面 所以往下位移30(y)-->
              <circle class="cloud" cx="0" cy="30" r="20" />
              <circle class="cloud" cx="-15" cy="30" r="20" />
              <circle class="cloud" cx="-30" cy="30" r="20" />
              <circle class="cloud" cx="-25" cy="10" r="15" />
              <circle class="cloud" cx="-7" cy="15" r="15" />
            </svg>
          </div>
          <div class="dayweather">
            <h3>THR</h3>
            <svg viewbox="-50 -50 100 100">
              <circle class="sun" cx="0" cy="0" r="22" />
              <circle class="cloud" cx="0" cy="30" r="20" />
              <circle class="cloud" cx="-15" cy="30" r="20" />
              <circle class="cloud" cx="-30" cy="30" r="20" />
              <circle class="cloud" cx="-25" cy="10" r="15" />
              <circle class="cloud" cx="-7" cy="15" r="15" />
            </svg>
          </div>
          <div class="dayweather">
            <h3>FRI</h3>
            <svg viewbox="-50 -50 100 100">
              <circle class="sun" cx="0" cy="0" r="22" />
            </svg>
          </div>
          <div class="dayweather">
            <h3>SAT</h3>
            <svg viewbox="-63 -30 100 100">
              <circle class="cloud" cx="0" cy="30" r="20" />
              <circle class="cloud" cx="-15" cy="30" r="20" />
              <circle class="cloud" cx="-30" cy="30" r="20" />
              <circle class="cloud" cx="-25" cy="10" r="15" />
              <circle class="cloud" cx="-7" cy="15" r="15" />
            </svg>
          </div>
          <div class="dayweather">
            <h3>SUN</h3>
            <svg viewbox="-63 -30 100 100">
              <!-- svg越前面打的程式碼，會放在越下層 -->
              <line class="rain" x1="-25" y1="15" x2="-25" y2="35" />
              <line class="rain" x1="-14" y1="5" x2="-14" y2="25" />
              <line class="rain" x1="-5" y1="20" x2="-5" y2="40" />
              <circle class="cloud" cx="0" cy="30" r="20" />
              <circle class="cloud" cx="-15" cy="30" r="20" />
              <circle class="cloud" cx="-30" cy="30" r="20" />
              <circle class="cloud" cx="-25" cy="10" r="15" />
              <circle class="cloud" cx="-7" cy="15" r="15" />
            </svg>
          </div>
        </div>
      </label>
    </div>
  </body>
</html>
