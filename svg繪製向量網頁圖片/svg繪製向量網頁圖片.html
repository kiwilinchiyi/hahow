<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./svg繪製向量網頁圖片.css" />
  </head>
  <body>
    <svg id="pic1" viewbox="-50 -50 100 100">
      <line x1="-20" y1="0" x2="20" y2="0" />
      <line x1="0" y1="-20" x2="0" y2="20" />
      <circle cx="0" cy="0" r="10" />
      <!-- width="100" height="100" -->
    </svg>
    <svg id="pic2" viewbox="-50 -50 100 100">
      <circle cx="0" cy="0" r="10" />
      <line x1="-20" y1="0" x2="20" y2="0" />
      <line x1="0" y1="-20" x2="0" y2="20" />
      <rect x="-20" y="-20" width="40" height="40" />
    </svg>
    <svg id="pic3" viewbox="0 0 100 100">
      <circle cx="0" cy="0" r="5" />
      <line x1="0" y1="0" x2="25" y2="25" />
      <circle cx="25" cy="25" r="5" />
      <line x1="25" y1="25" x2="50" y2="50" />
      <circle cx="50" cy="50" r="5" />
      <line x1="50" y1="50" x2="75" y2="75" />
      <circle cx="75" cy="75" r="5" />
      <line x1="75" y1="75" x2="100" y2="100" />
      <circle cx="100" cy="100" r="5" />
    </svg>
    <svg id="pic3" viewbox="0 0 200 200">
      <circle cx="0" cy="50" r="3" />
      <circle cx="50" cy="80" r="3" />
      <circle cx="100" cy="60" r="3" />
      <circle cx="150" cy="20" r="3" />
      <circle cx="200" cy="40" r="3" />
      <polyline points="0,50 50,80 100,60 150,20 200,40" />
    </svg>
    <svg id="pic4" viewbox="0 0 200 200">
      <rect x="0" y="0" width="20" height="100" />
      <rect x="30" y="0" width="20" height="120" />
      <rect x="60" y="0" width="20" height="140" />
      <rect x="90" y="0" width="20" height="160" />
      <rect x="120" y="0" width="20" height="120" />
      <rect x="150" y="0" width="20" height="80" />
      <rect x="180" y="0" width="20" height="60" />
    </svg>
    <svg id="pic5" viewbox="0 0 200 200">
      <rect x="0" y="100" width="20" height="100" />
      <rect x="30" y="80" width="20" height="120" />
      <rect x="60" y="60" width="20" height="140" />
      <rect x="90" y="40" width="20" height="160" />
      <rect x="120" y="80" width="20" height="120" />
      <rect x="150" y="120" width="20" height="80" />
      <rect x="180" y="140" width="20" height="60" />
    </svg>
    <svg id="pic6" viewbox="-50 -40 100 100">
      <!-- <rect x="-50" y="-50" width="20" height="30" /> -->
      <rect x="-30" y="-20" width="60" height="40" />
      <!-- <rect x="-50" y="20" width="20" height="30" /> -->
      <rect x="-25" y="-15" width="50" height="30" />
      <rect x="-2" y="20" width="4" height="10" />
      <rect x="-10" y="30" width="20" height="5" />
      <line x1="-20" y1="0" x2="-8" y2="0" />
      <line x1="-20" y1="5" x2="-5" y2="5" />
      <circle cx="10" cy="0" r="7" />
      <text x="-30" y="50">my computer</text>
    </svg>
  </body>
</html>
